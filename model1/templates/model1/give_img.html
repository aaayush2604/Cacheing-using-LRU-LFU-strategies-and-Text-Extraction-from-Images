{% extends 'model1/layout.html' %}

{% block body %}
    <form action="{% url 'give_img' %}" method="post" enctype="multipart/form-data" class="card">
        {% csrf_token %}
        <input type="file" name="file" accept="image/*">
        <button type="submit">Submit</button>
    </form>
    <di class="img_button">
    <a href="{% url 'home' %}"><button>Back to Home</button></a>
    </di>
{% endblock %}
