<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Image for Detection</title>
</head>
<body>
    <form action="{% url 'give_img' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept="image/*">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
